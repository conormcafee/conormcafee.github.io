---
layout: default
---

{% include syntax-highlighting.html %}

<section>

<h1>{{ page.title }}</h1>

<p class="post__date">{{ page.date | date: "%b %-d, %Y" }}</p>

<article class="post__content post--{{ page.type }}">
	{{ content }}

  <div id="disqus_thread"></div>
	<script>

  var disqus_config = function () {
  this.page.url = '{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}';
  this.page.identifier = '{{ page.title }}';
  };

  (function() {
  var d = document, s = d.createElement('script');

  s.src = '//conormcafee.disqus.com/embed.js';

  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</article>

</section>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "creator": "{{ page.author }}",
  "url": "{{ site.url }}{{ page.url }}",
  "image": [
    "{{ site.url }}/assets/images/{{ page.thumbnail-desktop }}"
  ],
  "datePublished": "{{ page.date }}",
  "description": "{{ page.description }}",
  "articleBody": "{{ content | strip_html }}"
}
</script>
