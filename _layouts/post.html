---
layout: default
---

{% include header.html %}

<main class="m-top post">

	<div class="wrapper">

	<div class="post-header">

		<h1 class="post-heading">{{ page.title }}</h1>

		<p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>

	</div>

	<div class="post-content">
				
		{{ content }}

	</div>

	{% include footer.html %}

	</div>

</main>

<script src="{{ site.baseurl }}/assets/js/main.js"></script>
