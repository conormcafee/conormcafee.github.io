---
layout: default
---

{% include header.html %}

<div class="post post--{{ page.type }}">

	<div class="wrapper">
		
		<h1 class="post__header">{{ page.title }}</h1>

		<p class="post__date">{{ page.date | date: "%b %-d, %Y" }}</p>
		
	</div>

</div>

<div class="wrapper wrapper--edit wrapper--{{ page.type }}">

	<article class="post__content post--{{ page.type }}">

		{{ content }}

	</article>

	<aside class="related related--{{ page.type }}">

		<div class="welcome-card welcome-card--middle welcome--one">
      		<div class="welcome-card__image"></div>
      		<img src="../assets/images/conor-mcafee-logo.svg" alt="Conor McAfee | Designer &amp; Front-End Developer" height="60" width="200" class="welcome-card__logo">
      		<p class="welcome-card__logo-text">Designer <span>&amp;</span> Front-End Developer</p>
		    
		    <ul class="welcome-card__social-list">
		        <li class="welcome-card__social-item"><a href="http://www.twitter.com/conormcafee" target="_blank" title="Follow me on Twitter" class="sprite twitter"></a></li>
		        <li class="welcome-card__social-item"><a href="http://www.instagram.com/conormcafee" target="_blank" title="Follow me on Instagram" class="sprite instagram"></a></li>
		        <li class="welcome-card__social-item"><a href="http://www.dribbble.com/conormcafee" target="_blank" title="Follow me on Dribbble" class="sprite dribbble"></a></li>
		        <li class="welcome-card__social-item"><a href="http://www.github.com/conormcafee" target="_blank" title="Follow me on Github" class="sprite github"></a></li>
      		</ul>
    	</div>

		{% include contact.html %}

	</aside>

</div>

{% include footer.html %}

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "creator": "{{ page.author }}",
  "url": "{{ site.url }}{{ page.url }}",
  "image": [
    "{{ site.url }}/assets/images/{{ page.thumbnail-desktop }}"
  ],
  "datePublished": "{{ page.date }}",
  "description": "{{ page.description }}",
  "articleBody": "{{ content | strip_html }}"
}
</script>
