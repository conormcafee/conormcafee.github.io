---
layout: archive
title: Conor McAfee | Designer &amp; Front-End Developer
---

<h1 class="archive__heading">Case Studies &amp; Journals</h1>

<ul class="filter__list">
	<li class="filter__list-item filter--case-study js-active" id="case-study-btn">Case Studies</li>
	<li class="filter__list-item filter--journal js-active" id="journal-btn">Journal</li>
	<!--<li class="filter__list-item filter--labs js-active" id="labs-btn">Labs</li>-->
</ul>

<ul class="archive__list">
{% for post in site.posts %}
	<li class="archive__list-item {{ post.type }} is-visible" data-post="{{ post.type }}">
		<figure class="archive__image-wrap">
			<img src="{{ site.baseurl }}/assets/images/{{ post.thumbnail-desktop }}" class="archive__image" title="{{ post.title }}" />
		</figure>

		<a href="{{ post.url | prepend: site.baseurl }}" class="archive__title">{{ post.title }}</a>
		
		<span class="archive__date">{{ post.date | date: "%b %-d, %Y" }}</span>
	</li>
{% endfor %}
</ul>

<script src="{{ site.baseurl }}/assets/js/apollo.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/filter.js"></script>
