---
layout: archive
title: Conor McAfee | Designer &amp; Front-End Developer
---

<h1 class="archive-heading">Case Studies &amp; Journals</h1>

<ul class="filter-list">
	<li class="filter-list__item filter-list--case-study js-active" id="case-study-btn">Case Studies</li>
	<li class="filter-list__item filter-list--journal js-active" id="journal-btn">Journal</li>
	<!--<li class="filter-list__item filter-list--labs js-active" id="labs-btn">Labs</li>-->
</ul>

<ul class="archive-list">
{% for post in site.posts %}
	<li class="archive-list__item {{ post.type }} is-visible" data-post="{{ post.type }}">
		<figure class="archive-list__header-image">
			<img src="{{ site.baseurl }}/assets/images/{{ post.thumbnail-desktop }}" class="archive-list__image" title="{{ post.title }}" />
		</figure>

		<a href="{{ post.url | prepend: site.baseurl }}" class="archive-list__title">{{ post.title }}</a>
		
		<span class="archive-list__date">{{ post.date | date: "%b %-d, %Y" }}</span>
	</li>
{% endfor %}
</ul>

<script src="{{ site.baseurl }}/assets/js/apollo.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/filter.js"></script>
