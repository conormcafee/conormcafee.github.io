---
layout: post-archive
title: Conor McAfee | Designer &amp; Front-End Developer
---

{% for post in site.categories.journal %}
<ul class="archive-list">
	<li class="archive-list__item">
		<a href="{{ post.url | prepend: site.baseurl }}" class="archive-list__link">{{ post.title }}</a>
		<span class="archive-list__date"><b>{{ post.date | date: "%b %-d, %Y" }}</b></span>
		<span class="archive-list__excert">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</span>
	</li>
</h2>
{% endfor %}
